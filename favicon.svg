<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Washburn N4 inspired electric guitar favicon -->
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="50%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#654321"/>
    </linearGradient>
    <linearGradient id="neckGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DEB887"/>
      <stop offset="100%" style="stop-color:#D2B48C"/>
    </linearGradient>
  </defs>

  <!-- Neck -->
  <rect x="14" y="1" width="4" height="18" rx="1" fill="url(#neckGrad)"/>

  <!-- Headstock -->
  <path d="M13 1 L19 1 L19 4 L13 4 Z" fill="#2C1810"/>
  <circle cx="14.5" cy="2.5" r="0.8" fill="#C0C0C0"/>
  <circle cx="17.5" cy="2.5" r="0.8" fill="#C0C0C0"/>

  <!-- Frets -->
  <line x1="14" y1="6" x2="18" y2="6" stroke="#C0C0C0" stroke-width="0.3"/>
  <line x1="14" y1="9" x2="18" y2="9" stroke="#C0C0C0" stroke-width="0.3"/>
  <line x1="14" y1="12" x2="18" y2="12" stroke="#C0C0C0" stroke-width="0.3"/>

  <!-- Body - N4 inspired double cutaway shape -->
  <path d="M8 16
           Q6 18 6 21
           Q6 25 9 27
           Q12 29 16 30
           Q20 29 23 27
           Q26 25 26 21
           Q26 18 24 16
           Q22 14 19 14
           L18 16
           L14 16
           L13 14
           Q10 14 8 16 Z"
        fill="url(#bodyGrad)" stroke="#3D2314" stroke-width="0.5"/>

  <!-- Pickups -->
  <rect x="12" y="20" width="8" height="2" rx="0.5" fill="#1a1a1a"/>
  <rect x="12" y="24" width="8" height="2" rx="0.5" fill="#1a1a1a"/>

  <!-- Bridge -->
  <rect x="13" y="27" width="6" height="1.5" rx="0.3" fill="#C0C0C0"/>

  <!-- Strings -->
  <line x1="14.5" y1="4" x2="14.5" y2="28" stroke="#E8E8E8" stroke-width="0.2"/>
  <line x1="15.5" y1="4" x2="15.5" y2="28" stroke="#E8E8E8" stroke-width="0.25"/>
  <line x1="16.5" y1="4" x2="16.5" y2="28" stroke="#E8E8E8" stroke-width="0.3"/>
  <line x1="17.5" y1="4" x2="17.5" y2="28" stroke="#E8E8E8" stroke-width="0.35"/>

  <!-- Volume/tone knobs -->
  <circle cx="22" cy="22" r="1.2" fill="#1a1a1a"/>
  <circle cx="22" cy="25" r="1.2" fill="#1a1a1a"/>
</svg>
